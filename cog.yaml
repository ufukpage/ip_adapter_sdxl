# Configuration for Cog
build:
  gpu: true
  python_version: "3.11"
  system_packages:
    - "python3-dev"
    - "build-essential"
    - "cmake"
    - "libopenblas-dev"

  python_packages:
    - "torch"
    - "diffusers"
    - "transformers"
    - "accelerate"
    - "einops"
    - "insightface"
    - "onnxruntime-gpu"

  run:
    - mkdir -p outputs
    - mkdir -p models/insightface
    - chmod -R 777 models/insightface

# predict.py defines how predictions are run on your model
predict: "predict.py:TwoPersonPredictor"
